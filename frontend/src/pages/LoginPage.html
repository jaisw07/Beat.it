<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Join the music revolution with Beat.it! Login now to enjoy an amazing experience.">
    <title>Beat.it</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Syne:wght@400&display=swap" as="style"
        onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Syne+Mono:wght@400&display=swap" as="style"
        onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" as="style"
        onload="this.rel='stylesheet'">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #034BB5;
            overflow: hidden;
        }

        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-image: url('../assets/login/Background.png');
            background-size: cover;
            background-position: center;
        }
    </style>

    <link rel="stylesheet" href="LoginPage.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="formStyles.css" media="print" onload="this.media='all'">
</head>

<body>
    <section class="login">
        <form class="whiteFrame-login">
            <section class="logo-container">
                <img id="logo" src="../assets/Beat.it Logo.png" alt="Beat.it">
            </section>
            <section id="form-heading">
                <h1>Welcome back!</h1>
                <p>Please enter your details</p>
            </section>
            <section class="form-inputs">
                <div class="input-container" id="email">
                    <input type="email" class="box" id="email-label" required>
                    <label for="email-label">Email</label>
                </div>
                <div class="input-container" id="password">
                    <input type="password" class="box" id="password-label" required>
                    <label for="password-label">Password</label>
                </div>
            </section>
        </form>
    </section>
</body>

</html>
