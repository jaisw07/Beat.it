<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Join the music revolution with Beat.it! Login now to enjoy an amazing experience.">
    <title>Beat.it</title>

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical fonts -->
    <link rel="preload" href="../styles/fontStyles.css" as="style" onload="this.rel='stylesheet'">

    <!-- External stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>

    <link rel="stylesheet" href="AlbumPage.css">
    <link rel="stylesheet" href="../styles/bgStyle.css">
    <link rel="stylesheet" href="../styles/logoStyles.css">
    <link rel="stylesheet" href="../styles/playerStyles.css">
    <link rel="stylesheet" href="../styles/profileStyles.css">

</head>

<body>
    <nav class="navbar">
        <div class="logo-container" id="logo">
            <a class="logo-container" id="logo-home" href="HomePage.html">
                <img src="../assets/Beat.it White Logo.webp" alt="Beat.it Logo" width="60px" height="60px">
            </a>
        </div>

        <div class="profile font-inter">
            <label for="toggle-overlay">
                <h1 id="username-letter" style="font-weight: 100;">S</h1>
            </label>

            <input type="checkbox" id="toggle-overlay" style="display: none;">

            <div class="overlay">
                <a href="ProfilePage.html">Profile</a>
                <div>
                    <hr style="width: 90%; border: 1px solid #3E3E3E">
                </div>
                <a href="LoginPage.html">Log Out</a>
            </div>
        </div>
    </nav>

    <main class="main-body">
        <div class="album">
            <div class="album-contents">
                <div class="album-controls"></div>
                <div class="album-songs"></div>
            </div>
            <div class="album-details">
                <img id="album-cover" src="../assets/" alt="Album Cover">
            </div>
        </div>
    </main>

    <script type="module" src="../scripts/playerControls.js"></script>
</body>

</html>
