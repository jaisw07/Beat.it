<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Join the music revolution with Beat.it! Sign up now to enjoy an amazing experience.">
    <title>Beat.it</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #034BB5;
            overflow: hidden;
        }

        .signup {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .graphics-signup {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            position: relative;
            flex: 1;
        }

        /* Brand tag styling */
        #brand-tag {
            color: white;
            font-size: 40px;
            position: absolute;
            left: 40px;
            top: 125px;
            width: 395px;
            height: auto;
        }

        .image-container {
            position: absolute;
            z-index: 10;
        }

        #image-container-1 {
            z-index: -1;
        }

        #image-container-2 {
            bottom: -4px;
            left: 0px;
        }

        #image-container-3 {
            right: 0;
        }

        .image-container img {
            object-fit: contain;
        }

        /* Styling for the main white frame (container of the form) */
        .whiteFrame-signup {
            display: flex;
            background-color: white;
            border-radius: 70px 0 0 70px;
            width: 64%;
            height: 100%;
            justify-content: flex-start;
            align-items: flex-end;
            position: absolute;
            right: 0;
            column-gap: 100px;
        }

        /* Rotate and style Beat.it text */
        #beatit-text {
            transform: rotate(-90deg);
            white-space: nowrap;
        }

        /* Adjust font size of Beat.it text */
        #beatit-text pre {
            font-size: 40px;
        }

        #strength-indicator {
            position: absolute;
            bottom: 350px;
        }
    </style>

    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="stylesheet" href="../styles/colors.css">
</head>

<body>
    <main class="signup">
        <section class="graphics-signup">
            <div class="font-syne-mono" id="brand-tag"">
                Join us in the music revolution and just Beat it!
            </div>

            <div class=" image-container" id="image-container-1">
                <img src="../assets/signup/Graphic Design.webp" alt="Graphic Design Blob" width="725px" height="1024px">
            </div>

            <div class="image-container" id="image-container-2">
                <img src="../assets/signup/Singing Boy.webp" alt="Singing Boy" width="330px" height="382px">
            </div>

            <div class="image-container" id="image-container-3">
                <img src="../assets/signup/DJ Girl.webp" alt="DJ Girl" width="288px" height="276px">
            </div>
        </section>
        <section class="whiteFrame-signup">
            <div id="beatit-text" style="width: 50px; position: relative; bottom: 65px;">
                <pre class="font-syne">Beat.it     Beat.it     Beat.it     Beat.it</pre>
            </div>

            <form class="form font-inter" id="signup-form" method="POST">
                <section class="form-heading">
                    <h1 class="main-heading">Create Account</h1>
                </section>

                <section class="form-inputs">
                    <div class="input-container name-input first-name">
                        <input type="text" class="name box" id="first-name-label" name="firstName" required>
                        <label for="first-name-label">First Name</label>
                    </div>

                    <div class="input-container name-input last-name">
                        <input type="text" class="name box" id="last-name-label" name="lastName">
                        <label for="last-name-label">Last Name</label>
                    </div>

                    <div class="input-container email">
                        <input type="email" class="box" id="email-label" name="email" required
                            autocomplete="username">
                        <label for="email-label">Email</label>
                    </div>

                    <div class="input-container password">
                        <input type="password" class="box" id="password-label" name="pass-create" required
                            autocomplete="new-password">
                        <label for="password-label">Password</label>
                    </div>

                    <div class="input-container repeat-password">
                        <input type="password" class="box" id="repeat-password-label" name="pass-repeat" required
                            autocomplete="new-password">
                        <label for="repeat-password-label">Repeat Password</label>
                    </div>

                    <button class="form-btn font-inter" id="create-account" type="submit">
                        Create Account
                    </button>
                </section>

                <div class="font-inter redirect" id="redirect-login">
                    <p>Already have an account? </p>
                    <p>Login</p>
                </div>
            </form>
        </section>
    </main>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const redirect = document.querySelector(".redirect p:nth-child(2)");
            redirect.addEventListener("click", () => {
                window.location.href = "LoginPage.html";
            });
        });
    </script>
    <script type="module" src="../scripts/handlers/formHandler.js" defer></script>
</body>

</html>
