<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Join the music revolution with Beat.it! Sign up now to enjoy an amazing experience.">
    <title>Beat.it</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Syne+Mono:wght@400&display=swap" as="style"
        onload="this.rel='stylesheet'">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #034BB5;
            overflow: hidden;
        }

        .signup {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .graphics {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            position: relative;
            flex: 1;
        }

        .image-container {
            position: absolute;
            z-index: 10;
        }

        .image-container img {
            object-fit: contain;
        }

        #image-container-1 {
            z-index: -1;
        }

        #image-container-2 {
            bottom: -4px;
            left: 0px;
        }

        #image-container-3 {
            right: 0;
        }

        .font-syne {
            font-family: "Syne", monospace;
        }

        .font-syne-mono {
            font-family: "Syne Mono", monospace;
        }
    </style>

    <link rel="stylesheet" href="SignUpPage.css " media="print" onload="this.media='all'">
</head>

<body>
    <section class="signup">
        <div class="graphics">
            <div class="image-container" id="image-container-1">
                <img src="../assets/Graphic Design Blob.png" alt="Graphic Design Blob" width="725px" height="1024px">
            </div>
            <div class="font-syne-mono" id="brand-tag">Join us in the music revolution and just Beat it!</div>
            <div class="image-container" id="image-container-2">
                <img src="../assets/Singing Boy.png" alt="Singing Boy" width="330px" height="382px">
            </div>
            <div class="image-container" id="image-container-3">
                <img src="../assets/DJ Girl.png" alt="DJ Girl" width="288px" height="276px">
            </div>
        </div>
        <section class="whiteFrame">
            <div id="beatit-text">
                <pre class="font-syne">Beat.it     Beat.it     Beat.it     Beat.it</pre>
            </div>

            <section class="form">
                <h1>Create Account</h1>
            </section>
        </section>
    </section>
</body>

</html>
