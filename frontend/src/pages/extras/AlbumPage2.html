<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="AlbumPage2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="nav">
            <img src="../assets/Beat.it White Logo.png" alt="">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="line"></div>
                <input type="text" placeholder="Search by artists, songs or albums">
            </div>
            <div class="profile">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="outerBox">
            <div class="leftBox">
                <div class="buttons">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div class="songGrid">
                    <div class="songTile">
                        <p class=p1>1 Song One</p>
                        <div class="p2">
                            <p class=p2>4:13</p>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                    <div class="songTile">
                        <p class=p1>1 Song One</p>
                        <div class="p2">
                            <p class=p2>4:13</p>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                    <div class="songTile">
                        <p class=p1>1 Song One</p>
                        <div class="p2">
                            <p class=p2>4:13</p>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                    <div class="songTile">
                        <p class=p1>1 Song One</p>
                        <div class="p2">
                            <p class=p2>4:13</p>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                    <div class="songTile">
                        <p class=p1>1 Song One</p>
                        <div class="p2">
                            <p class=p2>4:13</p>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightBox">
                <div class="albumCover">
                    <img src="../assets/images/The-Queen-is-Dead-cover.png" alt="">
                </div>
                <div class="albumInfo">
                    <div class="t1">
                        <h2>The Queen is Dead</h2>
                    </div>
                    <div class="t2">
                        <p>The Smiths</p>
                    </div>
                    <div class="t3">
                        <p>Alternative Rock, 1986</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="player">
        <div class="player-albuminfo">
            <div class="player-songcover">
                <img src="../assets/home/Album Cover.png" alt="Player Album Cover" width="75px" height="75px">
            </div>

            <div class="player-songdetails font-inter" style="font-weight: 500;">
                <div class="player-songname">Main Yahaan Hoon</div>
                <div class="player-artistname">Artist</div>
            </div>

            <div class="like-btn">
                <input type="checkbox" id="like-check" style="display: none;">
                <i class="fas fa-heart" style="font-size: larger;"></i>
            </div>
        </div>

        <div class="playbar">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="controls">
                <i class="fas fa-random shuffle"></i> <!-- Shuffle -->
                <i class="fas fa-step-backward reverse"></i> <!-- Reverse -->
                <i class="fas fa-play play" style="display: none; padding-right: 4px;"></i> <!-- Play -->
                <i class="fas fa-pause pause" style="display: block; padding: 0 7px;"></i> <!-- Pause -->
                <i class="fas fa-step-forward forward"></i> <!-- Forward -->
                <i class="fa-solid fa-repeat repeat"></i> <!-- Repeat -->
            </div>
        </div>

        <div class="other-controls">
            <div class="menu"> <!-- More Options -->
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-bars"></i>
            </div>
            <div class="volume">
                <i class="fas fa-volume-mute" id="volume-mute" style="display: none;"></i> <!-- Mute -->
                <i class="fas fa-volume-down" id="volume-one" style="display: none;"></i> <!-- Low Volume -->
                <i class="fas fa-volume-up" id="volume-three" style="display: block;"></i> <!-- High Volume -->
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
