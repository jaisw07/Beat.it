<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Join the music revolution with Beat.it! Login now to enjoy an amazing experience.">
    <title>Beat.it</title>

    <!-- External stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>

    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../styles/logo.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../styles/colors.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../styles/navbar.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../styles/player.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../styles/profile.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../styles/background.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../styles/song-album.css" media="print" onload="this.media='all'">
</head>

<body>
    <nav class="navbar"></nav>

    <main class="main-body">
        <section class="font-montserrat" id="song-container">
            <h1 id="song-heading" class="song-heading">Songs</h1>
            <div class="song-rows">
                <div class="song-row-1"></div>
                <div class="song-row-2"></div>
            </div>
        </section>

        <section class="font-montserrat" id="album-container">
            <h1 id="album-heading">Albums</h1>
            <div class="album-row"></div>
        </section>
    </main>

    <footer class="player"></footer>

    <script type="module" src="../scripts/handlers/navbarHandler.js"></script>
    <script type="module" src="../scripts/handlers/songHandler.js"></script>
    <script type="module" src="../scripts/handlers/albumHandler.js"></script>
    <script type="module" src="../scripts/handlers/playerHandler.js"></script>
</body>

</html>
